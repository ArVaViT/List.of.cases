<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список справ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="App">
    <h1>Список справ</h1>
    <div>
      <input
        type="text"
        placeholder="Додати справу"
        id="taskInput"
      />
      <button id="addButton">Додати</button>
    </div>
    <p class="total-count" id="totalCount">Загальна кількість справ: 0</p>
    <p class="incomplete-count" id="incompleteCount">Кількість незроблених справ: 0</p>
    <ul id="taskList">
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
